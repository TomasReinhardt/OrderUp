<div class="container mt-3">
    <div class="row mb-5">
        <div id="accordion" class="col-10 mx-auto" role="tablist">
           <ul class="mx-auto p-0">
               <li id="category-list" *ngFor="let category of Categorys; let i=index">
                    <div class="category-card card mb-3">
                        <div class="card-header {{'category'+i}}" role="tab" id="headingOne" (click)="blur(i)">
                            <h5 class="mb-0 text-center">
                                <a data-toggle="collapse" href="#{{category.name}}" aria-expanded="false" aria-controls="">
                                {{category.name}}
                                </a>
                            </h5>
                        </div>
                    
                        <div id="{{category.name}}" class="collapse" role="tabpanel" aria-labelledby="headingOne">
                            <div class="card-body category-card-body">
                                <ng-container id="category-list" class="pb-3" *ngFor="let food of Products">
                                        <div class="mb-2" *ngIf="food.category.name == category.name && food.stock == 1">

                                            <div class="d-flex justify-content-around" *ngIf="rol != 1 && rol != 3">
                                                <span class="mx-auto">{{food.name}} -- ${{food.price}} <span class="descriptionFood">({{food.description}})</span></span>
                                            </div>

                                            <div class="d-flex justify-content-around" *ngIf="rol == 1 || rol == 3">
                                                <span class="food">{{food.name}} -- ${{food.price}} <span class="descriptionFood">({{food.description}})</span></span>
                                                <span class="d-flex justify-content-around">
                                                    <div class="buttonCat" (click)="RemoveProduct(food.id)" >-</div>
                                                    <div class="buttonCat" (click)="addProdouct(food.id)">+</div>
                                                </span>
                                            </div>

                                        </div>
                                </ng-container>
                            </div>
                        </div>
                    </div>
               </li>
               <li id="category-list" *ngIf="idExist">
                <div class="category-card card mb-3">
                    <div class="card-header" role="tab" id="headingOne">
                        <h5 class="mb-0 text-center">
                            <a data-toggle="collapse" href="#comments" aria-expanded="false" aria-controls="">
                                Comentarios
                            </a>
                        </h5>
                    </div>
                
                    <div id="comments" class="collapse" role="tabpanel" aria-labelledby="headingOne">
                        <div class="card-body category-card-body">
                           <textarea [(ngModel)]='order.comments'>
                           </textarea>
                        </div>
                    </div>
                </div>
           </li>
           </ul>
        </div>
    </div>

    <div class="row">
        <button class="buttonCategory col-3 mx-auto mb-4 fixed-bottom btn" *ngIf="idExist && rol == 1 || rol == 3" (click)="reviewOrder()">Pedido</button>
    </div>
</div>
